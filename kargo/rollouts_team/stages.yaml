apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: rollouts-app
  annotations:
    kargo.akuity.io/color: red
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: rollouts-app
    sources:
      direct: true
  promotionTemplate:
    spec:
      vars:
      - name: gitRepo
        value: https://github.com/eddiewebb/argodemo-rollouts-app
      - name: imageRepo
        value: ghcr.io/eddiewebb/rollouts
      - name: path_src
        value: ./src
      - name: path_out
        value: ./out
      steps:
      - uses: prepare-workdir   
      - uses: helm-template
        config:
          path: ${{ vars.path_src }}/deploy/chart
          valuesFiles:
          - ${{ vars.path_src }}/deploy/chart/values.yaml
          outPath: ${{ vars.path_out }}/manifests.yaml
          setValues:
            image.tag: ${{ imageFrom(vars.imageRepo).Tag }}
            kargo.stage: ${{ ctx.stage }}
            namespace: demo-${{ ctx.stage }}
            nodePort: 30000
      - uses: push-manifests
      - uses: argocd-update
        continueOnError: true
        config:
          apps:
          - name: rollouts-app-staging
            namespace: argocd
