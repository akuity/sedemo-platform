            - key: kargo.stage
              value: ${{ ctx.stage }}
            - key: namespace
              value: demo-${{ ctx.stage }}-${{ vars.region }}
            - key: nodePort
              value: "30002"
      - uses: helm-template
        vars:
        - name: region
          value: amer-west
        config:
          releaseName: deploy
          path: ${{ vars.path_src }}/deploy/chart
          valuesFiles:
          - ${{ vars.path_src }}/deploy/chart/values.yaml
          outPath: ${{ vars.path_out }}/manifests-${{ vars.region }}.yaml
          setValues:
            - key: image.tag
              value: ${{ imageFrom(vars.imageRepo).Tag }}
            - key: kargo.stage
              value: ${{ ctx.stage }}
            - key: namespace
              value: demo-${{ ctx.stage }}-${{ vars.region }}
            - key: nodePort
              value: "30003"
      - uses: helm-template
        vars:
        - name: region
          value: emea
        config:
          releaseName: deploy
          path: ${{ vars.path_src }}/deploy/chart
          valuesFiles:
          - ${{ vars.path_src }}/deploy/chart/values.yaml
          outPath: ${{ vars.path_out }}/manifests-${{ vars.region }}.yaml
          setValues:
            - key: image.tag
              value: ${{ imageFrom(vars.imageRepo).Tag }}
            - key: kargo.stage
              value: ${{ ctx.stage }}
            - key: namespace
              value: demo-${{ ctx.stage }}-${{ vars.region }}
            - key: nodePort
              value: "30004"
      - task:
          name: push-manifests
        vars:
        - name: asPR
          value: "true"
        - name: sourceBranch
          value: env/staging
        - name: targetBranch
          value: env/prod
