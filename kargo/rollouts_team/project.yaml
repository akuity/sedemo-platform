apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: rollouts-app
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: rollouts-app
  namespace: rollouts-app
spec:
  promotionPolicies:
  - stageSelector:
      name: dev
    autoPromotionEnabled: true
  - stageSelector:
      name: prod
    autoPromotionEnabled: true
  - stageSelector:
      name: prod-amer-east
    autoPromotionEnabled: true
  - stageSelector:
      name: prod-emea
    autoPromotionEnabled: true
  - stageSelector:
      name: prod-amer-west
    autoPromotionEnabled: true