apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kargo-helm
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - appname: eddie
      - appname: daniel
      - appname: emily
  template:
    metadata:
      name: kargo-{{appname}}-definition
      namespace: argocd
    spec:
      project: kargo
      sources:
      - repoURL: https://github.com/akuity/sedemo-platform.git
        targetRevision: main
        ref: appValues 
      - targetRevision: HEAD
        repoURL: https://github.com/akuity/sedemo-platform
        path: kargo/kargo-helm/chart
        helm:
          valueFiles:
          - $appValues/kargo/kargo-helm/{{appname}}/values.yaml
      destination:
        name: kargo
      syncPolicy:
        automated:
          prune: true
          enabled: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true