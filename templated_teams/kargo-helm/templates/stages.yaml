apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: {{ .Values.projectName }}
  annotations:
    kargo.akuity.io/color: red
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: {{ .Values.projectName }}
    sources:
      direct: true
  # verification:
  #   analysisTemplates:
  #     - name: api-conformance-crunch42
  #       kind: AnalysisTemplate
  promotionTemplate:
    spec:
      steps:
      - uses: git-clone
        config:
          repoURL: {{ .Values.repoUrl }}
          checkout:
          - branch: {{ .Values.git.main }}
            path: ./src
          - branch: env/{{ .Values.projectName }}-dev
            create: true
            path: ./out
      - uses: git-clear
        config:
          path: ./out
      - uses: helm-template
        config:
          releaseName: deploy
          path: ./src/deploy/chart
          valuesFiles:
          - ./src/deploy/chart/values.yaml
          outPath: ./out/manifests.yaml
          namespace: {{ .Values.projectName }}-dev
          setValues:
            - key: image.tag
              value: "{{ printf "${{ imageFrom('%s').Tag }}" .Values.artifactUrl }}"
            - key: kargo.stage
              value: dev
            - key: ingress.root_domain
              value: akpdemoapps.link
      - uses: git-commit
        as: commit
        config:
          path: ./out
          message: "Promote {{ printf "${{ imageFrom('%s').Tag }}" .Values.artifactUrl }} to dev [skip ci]"
      - uses: git-push
        config:
          path: ./out
          targetBranch: env/{{ .Values.projectName }}-dev
      - uses: argocd-update
        continueOnError: true
        config:
          apps:
          - name: {{ .Values.projectName }}-dev
            namespace: argocd
---
