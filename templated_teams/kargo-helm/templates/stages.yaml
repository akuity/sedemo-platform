apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: {{ .Values.projectName }}
  annotations:
    kargo.akuity.io/color: violet
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: {{ .Values.projectName }}
    sources:
      stages:
      - staging
  promotionTemplate:
    spec:
      steps:

      - uses: git-clone
        config:
          repoURL: {{ .Values.repoUrl }}
          checkout:
          - branch: {{ .Values.git.main }}
            path: ./src
          - branch: env/{{ .Values.projectName }}-prod
            create: true
            path: ./out
      - uses: git-clear
        config:
          path: ./out
      - uses: helm-template
        config:
          releaseName: deploy
          path: ./src/deploy/chart
          valuesFiles:
          - ./src/deploy/chart/values.yaml
          outPath: ./out/manifests-prod.yaml
          namespace: '{{ .Values.projectName }}-prod'
          setValues:
            - key: image.tag
              value: "{{ printf "${{ imageFrom('%s').Tag }}" .Values.artifactUrl }}"
            - key: kargo.stage
              value: prod
            - key: ingress.root_domain
              value: akpdemoapps.link
      - uses: git-commit
        as: commit
        config:
          path: ./out
          message: "Promote {{ printf "%s ${{ imageFrom('%s').Tag }}" .Values.projectName .Values.artifactUrl }} to prod [skip ci]"
      - uses: git-push
        as: push
        config:
          path: ./out
          generateTargetBranch: true
      - uses: git-open-pr
        as: open-pr
        config:
          repoURL: {{ .Values.repoUrl }}
          createTargetBranch: true
          sourceBranch: {{`${{ outputs['push'].branch }}`}}
          targetBranch: env/{{ .Values.projectName }}-prod
      - uses: git-wait-for-pr
        as: wait-for-pr
        config:
          repoURL: {{ .Values.repoUrl }}
          prNumber: {{`${{ outputs['open-pr'].pr.id }}`}}
      - uses: argocd-update
        config:
          apps:
          - name: '{{ .Values.projectName }}-prod'
            namespace: argocd