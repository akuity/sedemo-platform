            - key: kargo.stage
              value: prod-amer-east
      - uses: helm-template
        config:
          releaseName: deploy
          path: {{ .Values.git.srcPath }}/deploy/chart
          valuesFiles:
          - {{ .Values.git.srcPath }}/deploy/chart/values.yaml
          outPath: {{ .Values.git.outPath }}/manifests-amer-west.yaml
          setValues:
            - key: image.tag
              value: {{ printf "${{ imageFrom(%s).Tag }}" .Values.artifactUrl }}
            - key: kargo.stage
              value: prod-amer-west
      - uses: helm-template
        config:
          releaseName: deploy
          path: {{ .Values.git.srcPath }}/deploy/chart
          valuesFiles:
          - {{ .Values.git.srcPath }}/deploy/chart/values.yaml
          outPath: {{ .Values.git.outPath }}/manifests-emea.yaml
          setValues:
            - key: image.tag
              value: {{ printf "${{ imageFrom(%s).Tag }}" .Values.artifactUrl }}
            - key: kargo.stage
              value: prod-emea
      - uses: git-commit
        as: commit
        config:
          path: {{ .Values.git.outPath }}
          message: "Promote {{ printf "${{ imageFrom(%s).Tag }}" .Values.artifactUrl }} to prod [skip ci]"
      - uses: git-push
        as: push
        config:
          path: {{ .Values.git.outPath }}
          generateTargetBranch: true
      - uses: git-open-pr
        as: open-pr
        config:
          repoURL: {{ .Values.repoUrl }}
          createTargetBranch: true
          sourceBranch: {{`${{ step.outputs['push'].branch }}`}}
          targetBranch: env/prod
      - uses: git-wait-for-pr
        as: wait-for-pr
        config:
          repoURL: {{ .Values.repoUrl }}
          prNumber: {{`${{ step.outputs['open-pr'].pr.id }}`}}
