apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: {{ .Values.projectName }}
  annotations:
    kargo.akuity.io/color: red
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: {{ .Values.projectName }}
    sources:
      direct: true
  verification:
    analysisTemplates:
      - name: api-conformance-crunch42
        kind: AnalysisTemplate
  promotionTemplate:
      steps:
      - uses: git-clone
        config:
          repoURL: {{ .Values.repoUrl }}
          checkout:
          - branch: {{ .Values.git.main }}
            path: {{ .Values.git.srcPath }}
          - branch: env/dev
            create: true
            path: {{ .Values.git.outPath }}
      - uses: git-clear
        config:
          path: {{ .Values.git.outPath }}
      - uses: helm-template
        config:
          releaseName: deploy
          path: {{ .Values.git.srcPath }}/deploy/chart
          valuesFiles:
          - {{ .Values.git.srcPath }}/deploy/chart/values.yaml
          outPath: {{ .Values.git.outPath }}/manifests.yaml
          setValues:
            - key: image.tag
              value: {{ printf "${{ imageFrom(%s).Tag }}" .Values.artifactUrl }}
            - key: kargo.stage
              value: dev
      - uses: git-commit
        as: commit
        config:
          path: {{ .Values.git.outPath }}
          message: "Promote {{ printf "${{ imageFrom(%s).Tag }}" .Values.artifactUrl }} to dev [skip ci]"
      - uses: git-push
        config:
          path: {{ .Values.git.outPath }}
          targetBranch: env/dev
      - uses: argocd-update
        continueOnError: true
        config:
          apps:
          - name: {{ .Values.projectName }}-dev
            namespace: argocd
