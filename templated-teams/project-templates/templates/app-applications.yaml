{{ range $key, $val := .Values.environments }}
{{ if or ( $.Values.environments.staging) (ne $key "staging") }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{$.Values.application.name}}-{{$key}}'
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    kargo.akuity.io/authorized-stage: '{{$.Values.application.name}}:{{$key}}'
    argocd.argoproj.io/sync-wave: "1" #create argo apps after kargo project created
spec:
  project: '{{$.Values.project.name}}'
  sources:
  #pull custom values from team managed monorepo folder
  - repoURL: https://github.com/akuity/sedemo-monorepo.git
    targetRevision: main
    ref: appValues 
  # apply to platform team managed kargo templates
  - targetRevision: HEAD
    repoURL: https://github.com/akuity/sedemo-platform
    path: templated-teams/apps-chart/
    helm:
      valueFiles:
      - '$appValues/templated/{{ $.Values.application.name }}/platform/app-values.yaml'
      valuesObject:
        repoUrl: https://github.com/akuity/sedemo-monorepo.git
        project:
          path: '{{$.Values.project.path }}'
          name: '{{$.Values.project.name}}'
        application:
          name: '{{ $.Values.application.name }}'
        kargo:
          stage: '{{ $key }}'
  destination:
    name: sedemo-primary
    namespace: {{ $.Values.application.name }}-{{$key}}
  syncPolicy:
    automated:
      prune: true
      enabled: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 2
---
{{ end }}
{{ end }}