apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: {{ .Values.application.name }}
  annotations:
    kargo.akuity.io/color: violet
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: {{ .Values.application.name }}
    sources:
      stages:
      {{- if .Values.environments.staging }}
      - staging
      {{- else }}
      - dev
      {{- end }}
  - origin:
      kind: Warehouse
      name: '{{ .Values.application.name }}-chart'
    sources:
      stages:
      {{- if .Values.environments.staging }}
      - staging
      {{- else }}
      - dev
      {{- end }}
  promotionTemplate:
    spec:
      steps:
      - uses: git-clone
        as: clone-base-chart
        config:
          repoURL: {{ .Values.chartUrl }}
          checkout:
          - branch: main
            path: ./chart
      - uses: git-clone
        config:
          repoURL: {{ .Values.repoUrl }}
          checkout:
          - branch: {{ .Values.git.main }}
            path: ./src
          - branch: env/{{ .Values.application.name }}-prod
            create: true
            path: ./out
      - uses: git-clear
        config:
          path: ./out
      - uses: helm-template
        config:
          releaseName: deploy
          path: ./chart/{{ .Values.chartPath}}
          valuesFiles:
          - ./src/{{.Values.project.path}}/platform/app-values.yaml
          outPath: ./out/manifests.yaml
          namespace: '{{ .Values.application.name }}-prod'
          setValues:
            - key: image.tag
              value: "{{ printf "${{ imageFrom('%s').Tag }}" .Values.image.repository }}"
            - key: kargo.stage
              value: prod
            - key: ingress.root_domain
              value: akpdemoapps.link
            - key: projectName
              value: '{{ .Values.application.name }}'
      - uses: git-commit
        as: commit
        config:
          path: ./out
          message: "Promote {{ printf "%s ${{ imageFrom('%s').Tag }}" .Values.application.name .Values.image.repository }} to prod [skip ci]"
      - uses: git-push
        as: push
        config:
          path: ./out
          targetBranch: env/{{ .Values.application.name }}-prod
      - uses: argocd-update
        config:
          apps:
