apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: {{ .Values.application.name }}
  annotations:
    kargo.akuity.io/color: red
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: {{ .Values.application.name }}
    sources:
      direct: true
  - origin:
      kind: Warehouse
      name: '{{ .Values.application.name }}-chart'
    sources:
      direct: true
  # verification:
  #   analysisTemplates:
  #     - name: api-conformance-crunch42
  #       kind: AnalysisTemplate
  promotionTemplate:
    spec:
      steps:
      - uses: git-clone
        as: clone-base-chart
        config:
          repoURL: {{ .Values.chartUrl }}
          checkout:
          - branch: main
            path: ./chart
      - uses: git-clone
        as: clone-app-team-values
        config:
          repoURL: {{ .Values.repoUrl }}
          checkout:
          - branch: {{ .Values.git.main }}
            path: ./src
          - branch: env/{{ .Values.application.name }}-dev
            create: true
            path: ./out
      - uses: git-clear
        config:
          path: ./out
      - uses: helm-template
        config:
          releaseName: deploy
          path: ./chart/{{ .Values.chartPath}}
          valuesFiles:
          - ./src/{{.Values.project.path}}/platform/app-values.yaml
          outPath: ./out/manifests.yaml
          namespace: '{{ .Values.application.name }}-dev'
          setValues:
            - key: image.tag
              value: "{{ printf "\"${{ imageFrom('%s').Tag }}\"" .Values.image.repository }}"
            - key: kargo.stage
              value: dev
            - key: ingress.root_domain
              value: akpdemoapps.link
            - key: projectName
              value: '{{ .Values.application.name }}'
      - uses: git-commit
        as: commit
        config:
          path: ./out
          message: "Promote {{ printf "${{ imageFrom('%s').Tag }}" .Values.image.repository }} to dev [skip ci]"
      - uses: git-push
        config:
          path: ./out
          targetBranch: env/{{ .Values.application.name }}-dev
      - uses: argocd-update
        continueOnError: true
        config:
          apps:
          - name: {{ .Values.application.name }}-dev
            namespace: argocd
{{ if .Values.environments.staging }}
