apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: templated-repo-projects
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - scmProvider:
        github:
          organization: akuity
          tokenRef:
            secretName: application-set-secret
            key: token
        filters:
        - repositoryMatch: ^sedemo-app-
          pathsExist: [platform/app-values.yaml]
  template:
    metadata:
      name: '{{.repository}}-appsets'
      namespace: argocd
      finalizers:
      - resources-finalizer.argocd.argoproj.io
    spec:
      #project: '{{.repository}}'
      project: templated-apps
      sources:
      #pull custom values from team managed monorepo folder
      - repoURL: https://github.com/{{.organization}}/{{.repository}}.git
        targetRevision: main
        ref: appValues 
      # create underlying appsets for Kargo and Argo in the Argo Control plane
      # they will in turn create kargo and argo assets.
      - targetRevision: HEAD
        repoURL: https://github.com/akuity/sedemo-platform
        path: templated-teams/project-templates/
        helm:
          valueFiles:
          - '$appValues/platform/app-values.yaml'
          valuesObject:
            repoUrl: https://github.com/{{.organization}}/{{.repository}}
            project:
              path: '.'
              name: 'templated-{{.repository}}'
            application:
              name: '{{.repository}}'
            isStandalone: true
      destination:
        name: in-cluster
      syncPolicy:
        automated:
          prune: true
          enabled: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true