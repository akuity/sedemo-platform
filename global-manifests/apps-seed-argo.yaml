# THis file must be bootstrapped into Argo CD manually or prgrammatically.
# Subsequently it will pull the specific applications from the git repo to be managed by Argo CD
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    name: in-cluster
  project: default
  source:   
    repoURL:  https://github.com/eddiewebb/argodemo-platform
    path: apps
    targetRevision: HEAD
    directory:
      recurse: true